<div class="col-md-6 offset-md-3">
    <h3>Add New Note</h3>
    <form (ngSubmit)="ngSubmit()">

        <div class="form-group">
            <label>Add Your Comment</label>
            <textarea class="form-control" id="comment" [(ngModel)]="comment" name="comment" placeholder="Enter your note..."></textarea>
        </div>
        
        <div *ngIf="comment">{{this.comment}}</div>
        <div *ngIf="errorMessage" class="error-message">{{this.errorMessage}}</div>

        <button type="submit" class="btn btn-success create-button">Save Note</button>
    </form>
</div>
